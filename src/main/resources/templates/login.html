<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - KinetoShop</title>
    <link rel="stylesheet" th:href="@{/css/style.css(v=2)}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-icon">‚öï</span>
                <span class="logo-text">KinetoShop</span>
            </a>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <span class="login-icon">üë§</span>
                    <h1>Autentificare</h1>
                    <p>Introdu adresa de email pentru a continua</p>
                </div>
                
                <!-- Mesaj eroare -->
                <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>
                
                <form method="post" th:action="@{/login}" class="login-form">
                    <div class="form-group">
                        <label for="email">Adresa de Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="exemplu@email.com"
                               required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <span class="form-hint">Vom folosi acest email pentru comunicare</span>
                    </div>
                    
                    <button type="submit" class="btn-login-submit">
                        Autentificare ‚Üí
                    </button>
                </form>
                
                <div class="login-footer">
                    <a href="/">‚Üê √énapoi la pagina principalƒÉ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
